{% extends "base.html" %}
{% block title %}Delete Food Entry{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Are you sure you want to delete "{{ item.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'food-entries' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
