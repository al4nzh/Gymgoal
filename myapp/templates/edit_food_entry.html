{% extends "base.html" %}
{% block title %}Edit Food Entry{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Edit Food Entry</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
